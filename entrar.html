<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - AutoCare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="cabecalho-container">
            <a href="#" class="logo-cabecalho"><img src="imagem/autocare_logo_canto-removebg-preview.png" alt="AutoCare Logo"></a> 
            <nav class="navegacao-cabecalho">
                <ul class="lista-navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="duvidas.html">Dúvidas</a></li>
                    <li><a href="entrar.html">Entrar</a></li>
                    <li><a href="criar_conta.html" class="link-criar-conta">Criar conta</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="secao-criar-conta"> 
            <div class="form-container">
                <h1>Bem vindo ao <span class="destaque">LOGIN</span></h1>
                <img src="imagem/autocare_logo_centro.png" alt="AutoCare Logo" width="150"> 

                <form id="form-entrar" onsubmit="event.preventDefault();"> 
                    <label class="form-entrar-alinha">Usuário:</label>
                    <input type="text" id="usuario" placeholder="Digite seu usuário" required>

                    <label class="form-entrar-alinha">CPF:</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>

                    <label class="form-entrar-alinha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>

                    <input type="submit" value="ENTRAR"> 
                </form>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <div class="container">
            <p>© 2024 AutoCare. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        document.getElementById('form-entrar').addEventListener('submit', function() {
            window.location.href = 'pagina_principal.html'; 
        });
    </script>

</body>
</html>
