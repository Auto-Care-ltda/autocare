<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - AutoCare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="cabecalho-container">
            <a href="#" class="logo-cabecalho"><img src="imagem/autocare_logo_canto-removebg-preview.png" alt="AutoCare Logo"></a> 
            <nav class="navegacao-cabecalho">
                <ul class="lista-navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre Nós</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li><a href="duvidas.html">Dúvidas</a></li>
                    <li><a href="entrar.html">Entrar</a></li>
                    <li><a href="criar_conta.html" class="link-criar-conta">Criar conta</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="secao-criar-conta">
            <div class="form-container">
                <h1>Bem vindo ao <span class="destaque">CADASTRO</span></h1>
                <img src="imagem/autocare_logo_centro.png" alt="AutoCare Logo" width="150"> 

                <form id="form-criar-conta">
                    <label class="form-criar-conta-alinha">Nome:</label>
                    <input type="text" id="nome" placeholder="Digite seu nome" required>
                    
                    <label class="form-criar-conta-alinha">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="(DDD) 00000-0000" required>
                    
                    <label class="form-criar-conta-alinha">CPF:</label>
                    <input type="text" id="cpf" placeholder="000.000.000-00" required>
                    
                    <label class="form-criar-conta-alinha">E-mail:</label>
                    <input type="email" id="email" placeholder="seuemail@exemplo.com" required>
                    
                    <label class="form-criar-conta-alinha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                    
                    <label class="form-criar-conta-alinha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" placeholder="Confirme sua senha" required>

                    <input type="submit" value="CONTINUAR CADASTRO">
                </form>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <div class="container">
            <p>© 2024 AutoCare. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('form-criar-conta');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'cadastro_veiculo.html'; 
        });
    </script>

</body>
</html>
